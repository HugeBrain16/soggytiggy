    <script>
      $(document).ready(function() {
        loadPost(false, 4, true);

        var bawnRain = 0;

        $(".puppy-bawn").on("click", function() {
          const bawn = $(this);

          if (!bawn.hasClass("clicked")) {
            bawn.addClass("clicked");
            bawnRain++;

            if (bawnRain === 5) {
              for (var i = 0; i < 20; i++) {
                $("#bawn-rain-container").append("<i class='fa-solid fa-bone bawn'></i>");
              }

              setTimeout(function() {
                bawnRain = 0;
                $(".bawn").remove();
              }, 5000);
            }

            setTimeout(function() {
              bawn.removeClass("clicked");
            }, 200);
          }
        });

        $("#puppy-eep").on("click", function() {
          const puppy = $(this);

          if (!puppy.hasClass("clicked")) {
            puppy.addClass("clicked");

            setTimeout(function() {
              puppy.removeClass("clicked");
            }, 300);
          }
        });

        $("#berry-button").on("click", function() {
          if ($(".berry-web").css("display") === "none") {
            $(".berry-web").css("display", "grid");
            $("#fufu-plush").hide();
          } else {
            $(".berry-web").css("display", "none");
            $("#fufu-plush").css("display", "inherit");
          }
        });
      });
    </script>
